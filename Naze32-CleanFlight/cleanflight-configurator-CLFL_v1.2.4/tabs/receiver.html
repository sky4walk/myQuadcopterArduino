<div class="tab-receiver toolbar_fixed_bottom">
    <div class="content_wrapper">
        <div class="tab_title" i18n="tabReceiver"></div>
        <div class="cf_doc_version_bt">
            <a id="button-documentation" href="https://github.com/cleanflight/cleanflight/releases" target="_blank"></a>
        </div>
        <div class="note" style="margin-bottom: 20px;">
            <div class="note_spacer">
                <p i18n="receiverHelp"></p>
            </div>
        </div>
        <div class="fc_column leftWrapper">
            <div class="gui_box grey" style="float: left;">
                <div class="spacer" style="margin-top: 10px; margin-bottom: 10px;">
                    <div class="bars">
                        <div class="rssi_channel_wrapper">
                            <div class="head" i18n="receiverRssiChannel"></div>
                            <select name="rssi_channel">
                                <!-- list generated here -->
                            </select>
                        </div>
                        <div class="rcmap_wrapper">
                            <div class="head">
                                <span i18n="receiverChannelMap" i18n_title="receiverChannelMapTitle"></span>
                            </div>
                            <div class="hybrid_element">
                                <input type="text" name="rcmap" spellcheck="false" /> 
                                <select class="hybrid_helper"
                                    name="rcmap_helper">
                                    <option value="AETR1234">Default</option>
                                    <option value="AETR1234">Futaba / Hitec</option>
                                    <option value="TAER1234">JR / Spektrum / Graupner</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fc_column rightWrapper tunings" style="margin-left: 20px;">
            <div class="gui_box grey" style="float: right;">
                <div class="spacer" style="margin-top: 10px; margin-bottom: 10px;">
                    <table class="deadband">
                        <tr>
                            <th i18n="receiverStickMin"></th>
                            <th i18n="receiverStickCenter"></th>
                            <th i18n="receiverStickMax"></th>
                        </tr>
                        <tr>
                            <td>
                                <div class="cf_tip" i18n_title="receiverHelpStickMin">
                                    <input type="number" name="stick_min" min="1000" max="1200" />
                                </div>
                            </td>
                            <td>
                                <div class="cf_tip" i18n_title="receiverHelpStickCenter">
                                    <input type="number" name="stick_center" min="1401" max="1599" />
                                </div>
                            </td>
                            <td>
                                <div class="cf_tip" i18n_title="receiverHelpStickMax">
                                    <input type="number" name="stick_max" min="1800" max="2000" />
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="spacer" style="margin-top: 10px; margin-bottom: 10px;">
                    <table class="deadband">
                        <tr>
                            <th i18n="receiverDeadband"></th>
                            <th i18n="receiverYawDeadband"></th>
                            <th i18n="recevier3dDeadbandThrottle"></th>
                        </tr>
                        <tr>
                            <td>
                                <div class="cf_tip" i18n_title="receiverHelpDeadband">
                                    <input type="number" name="deadband" step="1" min="0" max="32" />
                                </div>
                            </td>
                            <td>
                                <div class="cf_tip" i18n_title="receiverHelpYawDeadband">
                                    <input type="number" name="yaw_deadband" step="1" min="0" max="100" />
                                </div>
                            </td>
                            <td>
                                <div class="cf_tip" i18n_title="receiverHelp3dDeadbandThrottle">
                                    <input type="number" name="3ddeadbandthrottle" step="1" min="0" max="1000" />
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="fc_column rightWrapper graph" style="margin-left: 20px;">
            <div class="gui_box grey" style="float: right;">
                <div class="spacer" style="margin-top: 10px; margin-bottom: 10px;">
                    <div class="cf_column curves" style="width: calc(55% - 10px); min-width: 200px;">
                        <div class="throttle_curve">
                            <canvas width="200" height="117"></canvas>
                        </div>
                    </div>

                    <div class="fc_column half tunings">
                        <table class="throttle">
                            <tr>
                                <th i18n="receiverThrottleMid"></th>
                                <th i18n="receiverThrottleExpo"></th>
                            </tr>
                            <tr>
                                <td><input type="number" name="mid" step="0.01" min="0" max="1" /></td>
                                <td><input type="number" name="expo" step="0.01" min="0" max="1" /></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="gui_box grey" style="float: right;">
                <div class="spacer" style="margin-top: 10px; margin-bottom: 10px;">
                    <div class="cf_column curves" style="width: calc(50% - 10px);">
                        <div class="pitch_roll_curve">
                            <canvas width="200" height="117"></canvas>
                        </div>
                    </div>
                    <div class="fc_column half tunings">
                        <table class="rate">
                            <tr>
                                <th i18n="receiverRcRate"></th>
                                <th i18n="receiverRcExpo"></th>
                            </tr>
                            <tr>
                                <td><input type="number" name="rate" step="0.01" min="0" max="2.5" /></td>
                                <td><input type="number" name="expo" step="0.01" min="0" max="1" /></td>
                            </tr>
                        </table>
                        <table class="yaw_rate" style="margin-bottom: 0px;">
                            <tr>
                                <th i18n="receiverRcYawExpo"></th>
                            </tr>
                            <tr>
                                <td><input type="number" name="yaw_expo" step="0.01" min="0" max="1" /></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear-both"></div>
        
        <div class="gui_box grey" style="padding-top: 10px; padding-bottom: 10px; margin-top: 20px;">
            <div class="spacer">
                <select name="rx_refresh_rate" i18n_title="receiverRefreshRateTitle">
                    <option value="10">10 ms</option>
                    <option value="20">20 ms</option>
                    <option value="30">30 ms</option>
                    <option value="40">40 ms</option>
                    <option value="50" selected="selected">50 ms</option>
                    <option value="100">100 ms</option>
                    <option value="250">250 ms</option>
                    <option value="500">500 ms</option>
                    <option value="1000">1000 ms</option>
                </select>
                <div class="clear-both"></div>
                <svg id="RX_plot">
                    <g class="grid x" transform="translate(40, 180)"></g>
                    <g class="grid y" transform="translate(40, 10)"></g>
                    <g class="data" transform="translate(41, 1)"></g>
                    <g class="axis x" transform="translate(40, 180)"></g>
                    <g class="axis y" transform="translate(40, 10)"></g>
                </svg>
            </div>
        </div>
        <div class="clear-both"></div>
        
        <div class="leftWrapper">
            <div class="gui_box grey">
                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" i18n="configurationReceiver"></div>
                    <div class="helpicon cf_tip" i18n_title="configHelp3"></div>
                </div>
                <div class="spacer_box feature-container">
                    <table cellpadding="0" cellspacing="0">
                        <thead>
                            <tr>
                                <th i18n="configurationFeatureEnabled"></th>
                                <th i18n="configurationFeatureDescription"></th>
                                <th i18n="configurationFeatureName"></th>
                            </tr>
                        </thead>
                        <tbody class="features rxMode">
                            <!-- table generated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="rightWrapper">
            <div class="gui_box grey rxprovider">
                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" i18n="configurationSerialRX"></div>
                </div>
                <div class="spacer_box">
                    <div class="note">
                        <div class="note_spacer">
                            <p i18n="configurationSerialRXHelp"></p>
                        </div>
                    </div>
                    <select class="serialRX" size="8">
                        <!-- list generated here -->
                    </select>
                </div>
            </div>
        </div>
        
                
    </div>
    <div class="content_toolbar">
        <div class="btn update_btn">
            <a class="update" href="#" i18n="receiverButtonSave"></a>
        </div>
        <div class="btn refresh_btn">
            <a class="refresh" href="#" i18n="receiverButtonRefresh"></a>
        </div>
        <div class="btn sticks_btn">
            <a class="sticks" href="#" i18n="receiverButtonSticks"></a>
        </div>
    </div>
</div>
